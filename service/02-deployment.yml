apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
    tier: frontend
spec:
  replicas: 5
  selector:
    matchlabels:
      app: nginx
      tier: frontend
  template:
    metadata:
      name: nginx1
      labels:
        app: nginx
        tier: frontend
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          env:
            - name: ENVIRONMENT
              value: production
            - name: VERSION
              value: v1.0
            - name: AUTHOR
              value: deepak